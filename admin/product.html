<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台主页</title>
    <link rel="stylesheet" href="./less/base.css">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./less/index.css">
    <link rel="stylesheet" href="./less/product.css">

</head>

<body>
    <main id="main" class='main'>

        <div class="main_title">
            <div class="top_left">
                <a href="#">
                    <h2>书店信息管理系统界面</h2>
                </a>
            </div>
            <div class="top_right">
                <div class="user">
                    欢迎您，<span class="usersInfo">admin</span>
                </div>
                <div class="logout">
                    <a href="#"><span class="glyphicon glyphicon-log-out">退出</span></a>
                </div>

            </div>
        </div>
        <div class="main_content">
            <div class="main_left">
                <div class="list-group">
                    <a href="index.html" class="list-group-item "> 服务器信息 </a>
                    <!-- 通过data-toggle 和 data-target来和后面的一级二级分类关联 点击切换
                    使用collapse插件 -->
                    <a href="product.html" class="list-group-item active">商品管理</a>
                    <a href="address.html" class="list-group-item">收货地址管理</a>

                    <a href="userInfo.html" class="list-group-item">用户管理</a>
                </div>
            </div>
            <div class="main_right">
                <!-- 新增按钮 -->
                <button type="button" class="btn btn-success " data-toggle="modal" data-target="#myModal">
                    新增商品
                </button>

                <!-- 新增弹框 -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                        aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">商品添加</h4>
                            </div>
                            <div class="modal-body">
                                <form class="add">
                                    <div class="form-group">
                                        <label for="name">书籍名称</label>
                                        <input name="name" class="form-control" id="exampleInputName1"
                                            placeholder="书籍名称">
                                    </div>
                                    <div class="form-group">
                                        <label for="price">书籍单价</label>
                                        <input name="price" class="form-control" id="exampleInputPrice1"
                                            placeholder="书籍单价">
                                    </div>
                                    <div class="form-group">
                                        <label for="date">出版时间</label>
                                        <input name="date" type="date" class="form-control" id="exampleInputDate1"
                                            placeholder="出版时间">
                                    </div>
                                    <div class="form-group">
                                        <label for="serial">书籍分类</label>
                                        <input name="serial" class="form-control" id="exampleInputSerial1"
                                            placeholder="书籍分类">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                <button type="submit" class="btn btn-primary saveAdd">保存</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 修改弹框 -->
                <div class="modal fade" id="myUpdateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                        aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">商品修改</h4>
                            </div>
                            <div class="modal-body">

                                <form class="updata">
                                    <div class="form-group">
                                        <label for="exampleInputName1">书籍名称</label>
                                        <input name="name" class="form-control" id="exampleInputName1"
                                            placeholder="书籍名称">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPrice1">书籍单价</label>
                                        <input name="price" class="form-control" id="exampleInputPrice1"
                                            placeholder="书籍单价">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputDate1">出版时间</label>
                                        <input name="date" type="date" class="form-control" id="exampleInputDate1"
                                            placeholder="出版时间">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputSerial1">书籍分类</label>
                                        <input name="serial" class="form-control" id="exampleInputSerial1"
                                            placeholder="书籍分类">
                                    </div>
                                </form>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                <button type="submit" class="btn btn-primary saveUpdata">保存</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 分页器      -->
                <ul class="pagination pagination-sm pull-right">
                    <li><a href="#">上一页</a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">下一页</a></li>
                </ul>
                <table class="table table-bordered table-hover table-striped">
                    <thead>
                        <tr>
                            <th>
                                <input type="checkbox">
                            </th>
                            <th>书籍名称</th>
                            <th>书籍单价</th>
                            <th>出版时间</th>
                            <th>书籍分类</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">
                                <input type="checkbox">
                            </th>
                            <td>30秒探索：数学</td>
                            <td>2</td>
                            <td>49</td>
                            <td>2017-08-01</td>
                            <td>
                                <button type="button" class="btn btn-info">修改</button>
                                <button type="button" class="btn btn-danger">删除</button>
                            </td>
                        </tr>

                    </tbody>
                </table>

            </div>
        </div>
    </main>

</body>

</html>
<!-- 创建一个模板 -->
<script id="tpl" type="text/html">
    {{each list value}}
    <tr Id={{value.Id}}>
        <th scope="row">
            <input type="checkbox">
        </th>
        <td>{{value.b_name}}</td>

        <td>{{value.b_price}}</td>
        <td>{{value.b_date}}</td>
        <td>{{value.b_serial}}</td>
        <td>
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myUpdateModal">修改</button>
            <a data-id="{{value.Id}}" type="button" class="btn btn-danger delete">删除</a>
        </td>
    </tr>
    {{/each}}
</script>

<script src="./lib/jquery/jquery-1.12.4.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/jquery/jquery.twbsPagination.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/product.js"></script>
