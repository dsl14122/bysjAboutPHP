<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台主页</title>
    <link rel="stylesheet" href="./less/base.css">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./less/index.css">
</head>
<body>
    <main id="main" class='main' >

        <div class="main_title">
            <div class="top_left">
                <a href="#">
                    <h2>书店信息管理系统界面</h2>
                </a>
            </div>
            <div class="top_right">
                <div class="logout">
                    <a href="#"><span>退出</span></a>
                </div>
                <div class="user">
                    <span>欢迎您，admin</span>
                </div>
            </div>
        </div>
        <div class="main_content">
            <div class="main_left">
                <div class="list-group">
                    <a href="index.html" class="list-group-item active"> 服务器信息 </a>
                    <!-- 通过data-toggle 和 data-target来和后面的一级二级分类关联 点击切换
                    使用collapse插件 -->
                    <a href="#" class="list-group-item" data-toggle="collapse" data-target="#categoryManage">个人中心</a>
                    <div class="collapse list-group" id="categoryManage">
                        <a href="product.html" class="list-group-item">商品管理</a>
                        <a href="address.html" class="list-group-item">收货地址管理</a>
                    </div>
                    <a href="userInfo.html" class="list-group-item">用户信息管理</a>
                </div>
            </div>
            <div class="main_right">
                    <table class="table table-bordered table-hover table-striped">
                            <thead>
                              <tr>
                                <th>#</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Username</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">
                                    <input type="checkbox">
                                </th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                              </tr>
                              <tr>
                                <th scope="row">
                                    <input type="checkbox">
                                </th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                              </tr>
                              <tr>
                                <th scope="row">
                                    <input type="checkbox">
                                </th>
                                <td>Larry</td>
                                <td>the Bird</td>
                                <td>@twitter</td>
                              </tr>
                            </tbody>
                     </table>
                <!-- 分页器      -->
                <ul id="page" class="pagination">
                    <li class="active">
                        <a data-original-title="" title="">首页</a>
                    </li>
                    <li class="active">
                        <a data-original-title="" title="">上一页</a>
                    </li>
                    <li class="active">
                        <a data-original-title="" title="">1</a>
                    </li>
                    <li>
                        <a data-original-title="" title="">2</a>
                    </li>
                    <li><a data-original-title="" title="">下一页</a>
                    </li>
                    <li>
                        <a data-original-title="" title="">末页</a>
                    </li>
                    <li>
                        <span><input type="text" style="width: 30px;height: 20px;" value="1">/2</span></li><li><span>跳转</span>
                    </li>
                </ul>
            </div>
        </div>
    </main>

</body>
</html>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap-paginator.js"></script>
<script src="./js/product.js"></script>
