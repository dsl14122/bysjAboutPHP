<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台主页</title>
    <link rel="stylesheet" href="./less/base.css">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./less/index.css">
</head>
<body>
    <main id="main" class='main' >

        <div class="main_title">
            <div class="top_left">
                <a href="#">
                    <h2>书店信息管理系统界面</h2>
                </a>
            </div>
            <div class="top_right">
                <div class="logout">
                    <a href="#"><span>退出</span></a>
                </div>
                <div class="user">
                    <span>欢迎您，admin</span>
                </div>
            </div>
        </div>
        <div class="main_content">
            <div class="main_left">
                <div class="list-group">
                    <a href="index.html" class="list-group-item "> 服务器信息 </a>
                    <!-- 通过data-toggle 和 data-target来和后面的一级二级分类关联 点击切换
                    使用collapse插件 -->
                    <a href="product.html" class="list-group-item">商品管理</a>
                    <a href="address.html" class="list-group-item active">收货地址管理</a>
                    <a href="userInfo.html" class="list-group-item">用户管理</a>
                </div>
            </div>
            <div class="main_right">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <th>
                                    <input type="checkbox">
                                </th>
                                <th>姓名</th>
                                <th>所在地区</th>
                                <th>详细地址</th>
                                <th>邮编</th>
                                <th>手机</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">
                                    <input type="checkbox">
                                </th>
                                <td>戴尚龙</td>
                                <td>江西省抚州市临川区</td>
                                <td>学府路56号</td>
                                <td>000000</td>
                                <td>15798007572</td>
                                <td>
                                    <button type="button" class="btn btn-info">修改</button>
                                    <button type="button" class="btn btn-danger">删除</button>
                                </td>
                            </tr>
    
                        </tbody>
                    </table>
            </div>
        </div>
    </main>

</body>
</html>
<!-- 创建一个模板 -->
<script type="text/html" id="tplTr">
    {{each list value}}
    <tr id='{{value.Id}}'>
            <th scope="row">
                    <input type="checkbox">
            </th>
        <td>{{value.ad_nickname}}</td>
        <td>{{value.ad_address}} </td>
        <td>{{value.ad_street}}</td>
        <td>{{value.ad_post}}</td>
        <td>{{value.ad_mobile}}</td>
        <td>
            <button type="button" class="btn btn-info">修改</button>
            <button type="button" class="btn btn-danger">删除</button>
        </td>
    </tr>
    {{/each}}
</script>



<script src="./lib/jquery/jquery-1.12.4.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/jquery/jquery.twbsPagination.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/address.js"></script>
